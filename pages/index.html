<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minecraft Server Status</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" type="image/svg" href="./img/icon.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer type="module" src="./js/script.js"></script>
    </head>
    <body>
        <div class="box nav">
            <h1>Minecraft Server Status</h1>
            <img src="./img/icon.svg" class="icon-big">
        </div>
        <hr>
        <div class="box" id="main-box">
            <div class="box vertical gap">
                <div class="container panel">
                    <div class="box"><h2>Services</h2><img src="./img/services.svg" class="icon"></div>
                    <div class="box vertical spaced">
                        <div class="service"><span>Status Server</span><img src="./img/offline.svg" class="status" id="status-server"></div>
                        <div class="service"><span>NoIP Duc</span><img src="./img/off.svg" class="status" id="noip-duc"></div>
                        <div class="service"><span>Hamachi</span><img src="./img/off.svg" class="status" id="hamachi"></div>
                        <div class="service"><span>Minecraft Server</span><img src="./img/off.svg" class="status" id="minecraft-server"></div>
                        <div class="service"><span>Backup Utility</span><img src="./img/off.svg" class="status" id="backup-utility"></div>
                    </div>
                </div>
                <div class="container panel">
                    <div class="box"><h2>Resources</h2><img src="./img/resources.svg" class="icon"></div>
                    <div class="box vertical spaced">
                        <canvas id="cpu"></canvas>
                        <canvas id="ram-swap"></canvas>
                    </div>
                </div>
            </div>
            <div class="box vertical gap">
                <div class="container panel">
                    <div class="box"><h2>Backups</h2><img src="./img/backups.svg" class="icon"></div>
                    <div class="spaced vertical" id="backups">
                    </div>
                </div>
                <div class="container panel">
                    <div class="box"><h2>Mods</h2><img src="./img/mods.svg" class="icon"></div>
                    <div class="spaced vertical" id="mods">
                    </div>
                </div>
                <div class="container panel">
                    <div class="box"><h2>Drives</h2><img src="./img/drives.svg" class="icon"></div>
                    <div class="box vertical spaced">
                        <div class="box vertical">
                            <h3>System</h3>
                            <div class="drive">
                                <div class="bar" id="system" style="width: 0px"></div>
                            </div>
                        </div>
                        <div class="box vertical">
                            <h3>Server</h3>
                            <div class="drive">
                                <div class="bar" id="server" style="width: 0px"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box vertical gap">
                <div class="container panel">
                    <div class="box"><h2>IPv6</h2><img src="./img/ipv6.svg" class="icon"></div>
                    <div class="spaced">
                        <div id="ipv6">Unknown</div>
                    </div>
                </div>
                <div class="container panel">
                    <div class="box"><h2>Minecraft Server</h2><img src="./mc-icon" class="icon" id="mc-icon"></div>
                    <div class="box vertical spaced">
                        <div class="box vertical">
                            <h3>Version</h3>
                            <span id="version">Unknown</span>
                        </div>
                        <div class="box vertical">
                            <h3>MOTD</h3>
                            <span id="motd">Unknown</span>
                        </div>
                        <div class="box vertical">
                            <h3><span id="players-online">0</span>/<span id="players-max">0</span> Players</h3>
                            <div id="players">
                            </div>
                        </div>
                        <div class="box vertical">
                            <h3>World</h3>
                            <span id="world">Unknown</span>
                        </div>
                    </div>
                    <div class="box spaced">
                        <div class="box">
                            <canvas id="tps" class="small"></canvas>
                        </div>
                        <div class="box">
                            <canvas id="mspt" class="small"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="./img/offline.svg" style="display: none;">
    </body>
</html>
